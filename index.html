<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-name">
                <a href="#">Semicolon</a>
            </div>
        </div>
        <div class="features">
            <div class="test-link">
                <a href="#">TEST</a>
            </div>
            <div class="read-link">
                <a href="#">READ</a>
            </div>
        </div>
        <div class="about">
            <div class="home-link-icon">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="about-link-icon">
                <i class="fa-solid fa-circle-info"></i>
            </div>
            <div class="github-link-icon">
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="profile">
            <div class="profile-text">
                REGISTER
            </div>
        </div>
    </nav>

    <main>
        <article>
            <div class="img"></div>
            <div class="description"></div>
            <div class="heading"></div>
            <div class="move-btns">
                <div class="next-btn">
                    <i class="fa-solid fa-arrow-left-long"></i>
                </div>
                <div class="prev-btn">
                    <i class="fa-solid fa-arrow-right-long"></i>
                </div>
            </div>
        </article>
        <article></article>
        <article></article>
        <article></article>
    </main>


    <script src="https://kit.fontawesome.com/792c2e8fcc.js" crossorigin="anonymous"></script>
</body>
</html>
